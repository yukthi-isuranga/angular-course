<form class="category-filter">
  <p>Filter by Category:</p>

  <label class="radio-item">
    <input
      type="radio"
      name="category"
      value="All"
      [(ngModel)]="selectedFilterIs"
      (change)="filterFunction()"
    />
    <span>{{ 'All (' + allFilter + ')' }}</span>
  </label>
